name: Email Spam Detection Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run spam detection
      run: python main.py > result.txt

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: email-spam-detection-results
        path: result.txt
